<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Dark To-Do App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #181818;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1DB954;
    }
    main {
      padding: 20px;
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #282828;
      color: #fff;
    }
    .task-input button {
      padding: 10px 20px;
      background: #1DB954;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .reminder-input {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .reminder-input input {
      width: 50px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background: #282828;
      color: #fff;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #181818;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: grab;
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
    }
    .complete-btn {
      background: none;
      border: none;
      color: #1DB954;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <main>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter your task">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="reminder-input">
      <input type="number" id="hours" placeholder="hh" min="0">
      <input type="number" id="minutes" placeholder="mm" min="0">
      <input type="number" id="seconds" placeholder="ss" min="0">
    </div>
    <ul id="taskList"></ul>
  </main>
  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      li.draggable = true;
      li.innerHTML = `<span>${taskText}</span>
                      <button class="complete-btn" onclick="toggleComplete(this)">âœ…</button>`;

      li.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', e.target.id);
        li.classList.add('dragging');
      });
      li.addEventListener('dragend', () => {
        li.classList.remove('dragging');
      });
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function toggleComplete(btn) {
      const li = btn.parentElement;
      li.classList.toggle('completed');
    }

    taskList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(taskList, e.clientY);
      if (afterElement == null) {
        taskList.appendChild(dragging);
      } else {
        taskList.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
