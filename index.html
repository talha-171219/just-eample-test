<!doctype html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Glassy Chat</title>
    <link rel="stylesheet" href="./styles.css" /> 
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Safety Password Gate -->
    <div id="password-gate" class="modal show">
      <div class="modal-card">
        <h2>Enter Safety Password</h2>
        <p>Access requires a passcode.</p>
        <input id="pass-input" type="password" placeholder="Enter password" />
        <button id="pass-submit">Continue</button>
        <div class="hint">Hint: 4 digits</div>
        <div id="pass-error" class="error"></div>
      </div>
    </div>

    <!-- Auth Gate -->
    <div id="auth-gate" class="modal">
      <div class="modal-card">
        <h2>Sign in with Google</h2>
        <p>Please sign in to start chatting.</p>
        <button id="google-signin" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt=""> Continue with Google
        </button>
        <div id="auth-error" class="error"></div>
      </div>
    </div>

    <!-- First-time Display Name Modal -->
    <div id="name-modal" class="modal">
      <div class="modal-card">
        <h2>Choose your display name</h2>
        <input id="name-input" type="text" maxlength="40" placeholder="e.g., Monirul" />
        <button id="name-save">Save</button>
        <div id="name-error" class="error"></div>
      </div>
    </div>

    <!-- App Shell -->
    <div id="app" class="app hidden">
      <aside class="sidebar">
        <div class="brand">Glassy Chat</div>
        <div class="me">
          <img id="me-avatar" class="avatar" alt="">
          <div class="me-info">
            <div id="me-name" class="me-name">...</div>
            <div id="me-email" class="me-email">...</div>
          </div>
        </div>
        <div class="section-title">People</div>
        <div id="people-list" class="people-list"></div>
        <div class="sidebar-footer">
          <button id="theme-toggle" class="pill">Toggle theme</button>
          <button id="signout" class="pill">Sign out</button>
        </div>
      </aside>

      <main class="chat">
        <header class="chat-header">
          <div class="peer">
            <img id="peer-avatar" class="avatar" alt="">
            <div class="peer-info">
              <div id="peer-name" class="peer-name">Select someone to chat</div>
              <div id="peer-status" class="peer-status">...</div>
            </div>
          </div>
        </header>

        <section id="messages" class="messages"></section>

        <footer class="composer">
          <div id="reply-preview" class="reply hidden">
            <div class="rp-left">Replying to <span id="rp-name"></span></div>
            <div id="rp-text" class="rp-text"></div>
            <button id="rp-cancel" class="rp-cancel">✕</button>
          </div>
          <textarea id="input" rows="1" placeholder="Type a message"></textarea>
          <div class="actions">
            <button id="send" title="Enter to send">Send ➤</button>
          </div>
        </footer>
      </main>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./store.js"></script>
    <script type="module" src="./ui.js"></script>
  </body>
</html>
