<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>আমার দৈনন্দিন কাজের তালিকা</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(145deg,#0f0f0f,#1a1a1a);
  color: #fff;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
}
h1 {
  font-size: 24px;
  margin-bottom: 10px;
}
.section {
  background: #141414;
  border-radius: 12px;
  padding: 20px;
  margin-top: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.list-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
.tab {
  background: #222;
  border-radius: 20px;
  padding: 8px 14px;
  cursor: pointer;
  border: 1px solid #333;
}
.tab.active {
  background: #007bff;
}
input, button, textarea {
  padding: 8px;
  border: none;
  border-radius: 8px;
  margin: 5px 0;
}
input[type="text"] {
  width: 100%;
  background: #222;
  color: #fff;
}
button {
  background: #007bff;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.task {
  background: #1f1f1f;
  padding: 10px;
  border-radius: 8px;
  margin: 5px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: grab;
}
.task.dragging {
  opacity: 0.5;
}
.reminder {
  display: flex;
  gap: 5px;
}
.reminder input {
  width: 60px;
  text-align: center;
}
.completed {
  text-decoration: line-through;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="container">
  <h1>আমার দৈনন্দিন কাজের তালিকা</h1>
  <div class="section">
    <p><b>আজকের লক্ষ্য:</b> কাজ যোগ করুন, রিমাইন্ডার সেট করুন, সম্পন্ন করুন — সবকিছু এক জায়গায়।</p>
    <p>স্বাগতম, Monirul Hasan</p>
    <div class="list-tabs">
      <div class="tab active">Minha my life</div>
      <div class="tab">my 2nd work</div>
      <div class="tab">+ নতুন</div>
    </div>
    <input type="text" id="taskInput" placeholder="কাজ যোগ করুন...">
    <div class="reminder">
      <input type="number" id="remHour" placeholder="ঘন্টা">
      <input type="number" id="remMinute" placeholder="মিনিট">
    </div>
    <textarea id="taskNotes" placeholder="নোটস"></textarea>
    <button onclick="addTask()">Add</button>
    <div id="taskList"></div>
  </div>
</div>

<script>
let taskList = document.getElementById("taskList");

function addTask() {
  let text = document.getElementById("taskInput").value.trim();
  if (!text) return;
  let task = document.createElement("div");
  task.className = "task";
  task.draggable = true;
  task.innerHTML = `
    <input type="checkbox" onchange="toggleComplete(this)">
    <span>${text}</span>
    <button onclick="this.parentElement.remove()">×</button>
  `;
  task.addEventListener("dragstart", () => task.classList.add("dragging"));
  task.addEventListener("dragend", () => task.classList.remove("dragging"));
  taskList.appendChild(task);
  document.getElementById("taskInput").value = "";
}

function toggleComplete(checkbox) {
  checkbox.parentElement.classList.toggle("completed", checkbox.checked);
}

taskList.addEventListener("dragover", e => {
  e.preventDefault();
  const dragging = document.querySelector(".dragging");
  const afterElement = [...taskList.querySelectorAll(".task:not(.dragging)")]
    .find(el => e.clientY < el.getBoundingClientRect().top + el.offsetHeight / 2);
  if (afterElement) {
    taskList.insertBefore(dragging, afterElement);
  } else {
    taskList.appendChild(dragging);
  }
});
</script>

</body>
</html>
