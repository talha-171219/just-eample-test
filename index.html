<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার দৈনন্দিন কাজের তালিকা</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1db954;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #0f0f0f;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: left;
      margin-bottom: 10px;
      font-size: 18px;
      color: #1db954;
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .task-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
    }
    .task-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .reminder-inputs {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      justify-content: center;
    }
    .reminder-inputs input {
      width: 50px;
      padding: 5px;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      text-align: center;
      font-size: 13px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #2c2c2c;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    li span {
      font-size: 13px;
      color: #bbb;
      margin-left: 8px;
    }
    .delete-btn {
      background: #e63946;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>আমার দৈনন্দিন কাজের তালিকা</header>
  
  <div class="container">
    <h2>আজকের কাজ</h2>
    
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="কাজ যোগ করুন...">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="reminder-inputs">
      <input type="number" id="hours" placeholder="ঘন্টা">
      <input type="number" id="minutes" placeholder="মিনিট">
      <input type="number" id="seconds" placeholder="সেকেন্ড">
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById("taskList");

    function formatDate() {
      const now = new Date();
      const day = now.getDate();
      const month = now.toLocaleString('en-US', { month: 'short' });
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${day} ${month} ; ${hours}:${minutes} ${ampm}`;
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.draggable = true;

      const taskTitle = document.createElement("strong");
      taskTitle.textContent = taskText;

      const span = document.createElement("span");
      span.textContent = formatDate();

      li.appendChild(taskTitle);
      li.appendChild(span);

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => li.remove();
      li.appendChild(delBtn);

      taskList.appendChild(li);
      taskInput.value = "";

      addDragEvents(li);
    }

    function addDragEvents(item) {
      item.addEventListener("dragstart", () => {
        item.classList.add("dragging");
      });
      item.addEventListener("dragend", () => {
        item.classList.remove("dragging");
      });
    }

    taskList.addEventListener("dragover", e => {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(taskList, e.clientY);
      if (afterElement == null) {
        taskList.appendChild(dragging);
      } else {
        taskList.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
